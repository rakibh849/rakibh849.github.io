<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boom Flim</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #141414;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    header {
      background: #111;
      padding: 20px 40px;
      display: flex; justify-content: space-between; align-items: center;
    }
    header h1 {
      color: #e50914;
      font-size: 2rem;
    }
    header input {
      padding: 10px;
      width: 300px;
      border-radius: 20px;
      border: none;
      background: #333;
      color: white;
    }

    .section {
      padding: 30px 40px;
    }
    .section h2 {
      margin-bottom: 15px;
      font-size: 1.5rem;
      border-left: 5px solid #e50914;
      padding-left: 10px;
    }
    .cards {
      display: flex;
      gap: 20px;
      overflow-x: auto;
    }
    .card {
      background: #222;
      width: 180px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .card p {
      text-align: center;
      padding: 10px;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }
    .modal iframe {
      width: 90%;
      max-width: 720px;
      height: 400px;
      border: none;
      border-radius: 10px;
    }
    .modal .controls {
      margin-top: 15px;
      display: flex;
      gap: 15px;
    }
    .modal .controls button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #e50914;
      color: #fff;
      cursor: pointer;
    }
    .modal .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<header>
  <h1>Boom Flim</h1>
  <input type="text" placeholder="Search movies..." />
</header>

<section class="section">
  <h2>üî• Hindi Movies</h2>
  <div class="cards">
    <div class="card" onclick="playVideo(0)">
      <img src="https://i.ibb.co/s2zhLCx/animal-movie.jpg" alt="Animal Movie">
      <p>Animal (2023)</p>
    </div>
    <div class="card" onclick="playVideo(1)">
      <img src="https://upload.wikimedia.org/wikipedia/en/3/39/Squid_Game.jpg" alt="Squid Game">
      <p>Squid Game [Hindi]</p>
    </div>
  </div>
</section>

<!-- Modal -->
<div class="modal" id="videoModal">
  <span class="close-btn" onclick="closeModal()">&times;</span>
  <iframe id="videoFrame" allowfullscreen></iframe>
  <div class="controls">
    <button onclick="downloadVideo()">‚¨á Download</button>
    <button onclick="shareVideo()">üîó Share</button>
    <button onclick="nextVideo()">‚è≠ Next</button>
  </div>
</div>

<footer>
  <p>&copy; 2025 Boom Flim</p>
</footer>

<script>
  const videos = [
    {
      id: "1hkL-SpRHLLmCed5DzW9YqJlTRxUiXJEN", // Animal
      title: "Animal (2023)"
    },
    {
      id: "1abc234567fakeID567", // Squid Game (example)
      title: "Squid Game [Hindi]"
    }
  ];

  let currentIndex = 0;

  function playVideo(index) {
    currentIndex = index;
    const video = videos[index];
    const modal = document.getElementById("videoModal");
    const iframe = document.getElementById("videoFrame");

    iframe.src = `https://drive.google.com/file/d/${video.id}/preview`;
    modal.style.display = "flex";
  }

  function closeModal() {
    const modal = document.getElementById("videoModal");
    const iframe = document.getElementById("videoFrame");
    iframe.src = "";
    modal.style.display = "none";
  }

  function downloadVideo() {
    const video = videos[currentIndex];
    window.open(`https://drive.google.com/uc?export=download&id=${video.id}`, "_blank");
  }

  function shareVideo() {
    const video = videos[currentIndex];
    const url = `https://drive.google.com/file/d/${video.id}/view`;
    navigator.clipboard.writeText(url);
    alert("Video link copied to clipboard!");
  }

  function nextVideo() {
    currentIndex = (currentIndex + 1) % videos.length;
    playVideo(currentIndex);
  }
</script>

</body>
</html>
