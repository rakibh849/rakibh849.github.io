<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boom Flim</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      background: #000;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      color: #e50914;
      font-weight: bold;
    }

    header input {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    .section {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .section-title {
      font-size: 1.6em;
      margin: 20px 0 10px;
      color: #ffcc00;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .movie-card {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }

    .movie-card img,
    .movie-card iframe {
      width: 100%;
      height: auto;
      display: block;
    }

    .movie-card iframe {
      aspect-ratio: 16 / 9;
      display: none;
    }

    .movie-title {
      padding: 10px;
      text-align: center;
      background: #000;
      font-weight: bold;
    }

    .controls {
      text-align: center;
      margin-top: 10px;
    }

    .controls a {
      display: inline-block;
      margin: 5px;
      background: #e50914;
      padding: 8px 15px;
      border-radius: 4px;
      color: white;
      text-decoration: none;
      font-size: 0.9em;
    }

    .controls a:hover {
      background: #c40810;
    }

    footer {
      background: #000;
      color: #aaa;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.5em;
      }

      .controls a {
        font-size: 0.8em;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    Boom Flim<br />
    <input type="text" placeholder="Search Movies/TV Shows..." />
  </header>

  <!-- Hindi Movies -->
  <div class="section">
    <h2 class="section-title">üî• Hindi Movies</h2>
    <div class="movie-grid">

      <!-- Animal (2023) -->
      <div class="movie-card" onclick="playVideo(this, '1hkL-SpRHLLmCed5DzW9YqJlTRxUiXJEN')">
        <img src="https://i.postimg.cc/6qmB3CyC/animal-movie.jpg" alt="Animal Movie">
        <iframe allow="autoplay" allowfullscreen></iframe>
        <div class="movie-title">Animal (2023)</div>
        <div class="controls">
          <a href="https://drive.google.com/uc?export=download&id=1hkL-SpRHLLmCed5DzW9YqJlTRxUiXJEN" target="_blank">‚¨á Download</a>
          <a href="#" onclick="shareMovie(event)">üîó Share</a>
          <a href="#">‚û°Ô∏è Next</a>
        </div>
      </div>

    </div>
  </div>

  <!-- Bangla Movies -->
  <div class="section">
    <h2 class="section-title">üáßüá© Bangla Movies</h2>
    <div class="movie-grid">

      <!-- Tandob (2025) -->
      <div class="movie-card" onclick="playVideo(this, '1EHoI5R0q9Q8_gI5R0xOumpH2sUM_b6vF')">
        <img src="https://i.postimg.cc/8Pbs3XG4/tandob-2025.jpg" alt="Tandob 2025">
        <iframe allow="autoplay" allowfullscreen></iframe>
        <div class="movie-title">Tandob (2025)</div>
        <div class="controls">
          <a href="https://drive.google.com/uc?export=download&id=1EHoI5R0q9Q8_gI5R0xOumpH2sUM_b6vF" target="_blank">‚¨á Download</a>
          <a href="#" onclick="shareMovie(event)">üîó Share</a>
          <a href="#">‚û°Ô∏è Next</a>
        </div>
      </div>

    </div>
  </div>

  <footer>
    ¬© 2025 Boom Flim. All rights reserved.
  </footer>

  <script>
    function playVideo(container, videoId) {
      const iframe = container.querySelector('iframe');
      const img = container.querySelector('img');
      iframe.src = `https://drive.google.com/file/d/${videoId}/preview`;
      img.style.display = 'none';
      iframe.style.display = 'block';

      // Try fullscreen on supported devices
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }

    function shareMovie(e) {
      e.stopPropagation(); // prevent card click
      navigator.clipboard.writeText(window.location.href);
      alert('‚úÖ Link copied to clipboard!');
    }
  </script>

</body>
</html>
