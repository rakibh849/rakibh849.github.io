<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boom Flim</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #0f0f0f;
      color: #fff;
    }
    header {
      background: #111;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    header h1 {
      color: #e50914;
      font-size: 1.8rem;
    }
    header input {
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      width: 200px;
    }
    section {
      padding: 20px;
    }
    h2 {
      margin-bottom: 15px;
      font-size: 1.5rem;
    }
    .platforms img {
      height: 40px;
      margin-right: 10px;
    }
    .cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .card {
      width: 160px;
      background: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .card p {
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
    footer {
      background: #111;
      padding: 15px;
      text-align: center;
    }
    footer nav a {
      color: #ccc;
      margin: 0 10px;
      text-decoration: none;
    }

    /* Video Player Styles */
    .video-container {
      margin-top: 30px;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .video-container iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 10px;
    }
    .controls {
      margin-top: 15px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .controls a {
      background: #e50914;
      color: #fff;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      transition: 0.3s ease;
    }
    .controls a:hover {
      background: #b0070f;
    }

    @media (max-width: 768px) {
      .video-container iframe {
        height: 240px;
      }
      header input {
        width: 120px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Boom Flim</h1>
    <input type="text" placeholder="Search movies/TV shows..." />
  </header>

  <!-- Popular Playlist -->
  <section class="popular">
    <h2>Popular Playlist</h2>
    <div class="platforms">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Netflix_icon.svg" alt="Netflix" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Prime_Video.png" alt="Prime" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" alt="Disney+" />
    </div>
  </section>

  <!-- üî• Trending Now -->
  <section class="trending">
    <h2>üî• Trending Now</h2>
    <div class="cards">
      <!-- Movie card with onclick -->
      <div class="card" onclick="playMovie()">
        <img src="https://i.ibb.co/zrdyLPb/animal-movie.jpg" alt="Animal Movie" />
        <p>Animal Movie (2023)</p>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/3/39/Squid_Game.jpg" alt="Squid Game" />
        <p>Squid Game [Hindi]</p>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/4/4b/Arjun_Vijay_movie_poster.jpg" alt="Arjun" />
        <p>Arjun S/O Vyjayanthi</p>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/7/75/Good_Boy_movie.jpg" alt="Good Boy" />
        <p>Good Boy [Hindi]</p>
      </div>
    </div>
  </section>

  <!-- üé¨ Video Player Section -->
  <div class="video-container" id="videoBox">
    <iframe id="drivePlayer" src="" allowfullscreen allow="autoplay"></iframe>
    <div class="controls">
      <a href="https://drive.google.com/uc?export=download&id=1hkL-SpRHLLmCed5DzW9YqJlTRxUiXJEN" target="_blank">‚¨á Download</a>
      <a href="https://wa.me/?text=Watch%20Animal%20Movie%20(2023)%20on%20Boom%20Flim%20https://yourwebsite.com" target="_blank">üîó Share</a>
      <a href="#">‚è≠Ô∏è Next Movie</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <nav>
      <a href="#">Home</a>
      <a href="#">TV Show</a>
      <a href="#">Animation</a>
      <a href="#">Novel</a>
    </nav>
  </footer>

  <!-- JS -->
  <script>
    function playMovie() {
      const videoBox = document.getElementById('videoBox');
      const iframe = document.getElementById('drivePlayer');
      iframe.src = "https://drive.google.com/file/d/1hkL-SpRHLLmCed5DzW9YqJlTRxUiXJEN/preview";
      videoBox.style.display = 'flex';
      videoBox.scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
