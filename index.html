<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boom Flim</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #141414;
      color: white;
    }

    header {
      background: #111;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      color: #e50914;
      font-weight: bold;
    }

    header input {
      width: 60%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    section {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .section-title {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #f3f3f3;
    }

    .platforms img {
      height: 40px;
      margin-right: 10px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .card {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      border-radius: 5px;
    }

    .card p {
      text-align: center;
      margin-top: 8px;
    }

    /* Special Banner Video Style */
    .movie-banner {
      position: relative;
      margin: 20px auto;
      max-width: 800px;
      cursor: pointer;
    }

    .movie-banner img,
    .movie-banner iframe {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .movie-banner iframe {
      display: none;
      aspect-ratio: 16 / 9;
    }

    .controls {
      text-align: center;
      margin-top: 20px;
    }

    .controls a {
      display: inline-block;
      margin: 0 10px;
      background: #e50914;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }

    .controls a:hover {
      background: #c40810;
    }

    footer {
      background: #111;
      padding: 15px;
      text-align: center;
      color: #aaa;
    }

    footer nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #aaa;
    }

    footer nav a:hover {
      color: white;
    }
  </style>
</head>
<body>

  <header>
    Boom Flim
    <br />
    <input type="text" placeholder="Search movies/TV shows..." />
  </header>

  <section class="popular">
    <h2 class="section-title">Popular Playlist</h2>
    <div class="platforms">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Netflix_icon.svg" alt="Netflix" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Prime_Video.png" alt="Prime" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" alt="Disney+" />
    </div>
  </section>

  <section class="trending">
    <h2 class="section-title">üî• Trending Now</h2>
    <div class="cards">
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/3/39/Squid_Game.jpg" alt="Squid Game" />
        <p>Squid Game [Hindi]</p>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/4/4b/Arjun_Vijay_movie_poster.jpg" alt="Arjun" />
        <p>Arjun S/O Vyjayanthi</p>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/7/75/Good_Boy_movie.jpg" alt="Good Boy" />
        <p>Good Boy [Hindi]</p>
      </div>
    </div>
  </section>

  <section class="hindi">
    <h2 class="section-title">üî• Hindi Movie</h2>

    <div class="movie-banner" onclick="playMovie(this)">
      <img src="https://i.postimg.cc/6qmB3CyC/animal-movie.jpg" alt="Animal Movie">
      <iframe 
        src="" 
        allowfullscreen 
        allow="autoplay" 
        frameborder="0">
      </iframe>
    </div>

    <div class="controls">
      <a href="https://drive.google.com/uc?export=download&id=1hkL-SpRHLLmCed5DzW9YqJlTRxUiXJEN" target="_blank">‚¨á Download</a>
      <a href="#" onclick="shareMovie()">üîó Share</a>
      <a href="#">‚û°Ô∏è Next</a>
    </div>
  </section>

  <footer>
    <nav>
      <a href="#">Home</a>
      <a href="#">TV Show</a>
      <a href="#">Animation</a>
      <a href="#">Novel</a>
    </nav>
  </footer>

  <script>
    function playMovie(container) {
      const iframe = container.querySelector('iframe');
      const img = container.querySelector('img');
      const videoId = "1hkL-SpRHLLmCed5DzW9YqJlTRxUiXJEN";
      iframe.src = `https://drive.google.com/file/d/${videoId}/preview`;
      img.style.display = "none";
      iframe.style.display = "block";

      // Try to go fullscreen
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }

    function shareMovie() {
      const url = window.location.href;
      navigator.clipboard.writeText(url);
      alert("‚úÖ Link copied to clipboard!");
    }
  </script>

</body>
</html>
