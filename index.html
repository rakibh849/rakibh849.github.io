<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boom Flim - Animal Movie</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #141414;
      color: #fff;
      min-height: 100vh;
      display: flex; flex-direction: column;
      font-size: 16px;
    }
    header {
      background-color: #111;
      padding: 20px 40px;
      display: flex; align-items: center; justify-content: space-between;
      border-bottom: 1px solid #222;
      position: sticky; top: 0; z-index: 1000;
    }
    header h1 {
      font-size: 1.8rem;
      color: #e50914;
      letter-spacing: 3px;
      cursor: pointer;
      user-select: none;
    }
    header input[type="text"] {
      width: 300px;
      padding: 8px 15px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 1rem;
      background-color: #333;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    header input[type="text"]::placeholder {
      color: #bbb;
    }
    header input[type="text"]:focus {
      background-color: #555;
    }
    section {
      padding: 30px 40px;
    }
    section h2 {
      font-size: 1.6rem;
      margin-bottom: 15px;
      border-left: 5px solid #e50914;
      padding-left: 10px;
      font-weight: 700;
    }
    .cards {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding-bottom: 10px;
      scrollbar-width: thin;
      scrollbar-color: #e50914 transparent;
    }
    .cards::-webkit-scrollbar {
      height: 8px;
    }
    .cards::-webkit-scrollbar-track {
      background: transparent;
    }
    .cards::-webkit-scrollbar-thumb {
      background-color: #e50914;
      border-radius: 4px;
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      width: 180px;
      flex-shrink: 0;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      padding-bottom: 40px; /* space for download btn */
    }
    .card:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 16px rgba(229, 9, 20, 0.7);
    }
    .card img {
      width: 100%;
      border-radius: 10px 10px 0 0;
      height: 260px;
      object-fit: cover;
    }
    .card p {
      padding: 10px;
      font-weight: 600;
      font-size: 1rem;
      color: #eee;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    /* Download button inside card */
    .card .download-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: #e50914;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 5px 8px;
      border-radius: 6px;
      text-decoration: none;
      opacity: 0.85;
      transition: opacity 0.3s ease;
    }
    .card .download-btn:hover {
      opacity: 1;
    }
    /* Video player container */
    .video-player {
      margin-top: 30px;
      display: none;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }
    .video-player iframe {
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(229, 9, 20, 0.7);
    }
    /* Download button below video */
    .video-download {
      margin-top: 10px;
      color: #e50914;
      font-weight: bold;
      font-size: 1.1rem;
      text-decoration: none;
    }
    .video-download:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: auto;
      background-color: #111;
      padding: 15px 40px;
      border-top: 1px solid #222;
    }
    footer nav {
      display: flex;
      gap: 30px;
      justify-content: center;
    }
    footer nav a {
      color: #888;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
      font-size: 1rem;
    }
    footer nav a:hover {
      color: #e50914;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 15px;
      }
      header input[type="text"] {
        width: 100%;
      }
      .card {
        width: 140px;
      }
      .card img {
        height: 200px;
      }
      .video-player iframe {
        width: 100%;
        height: auto;
      }
    }
    @media (max-width: 480px) {
      section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Boom Flim</h1>
    <input type="text" placeholder="Search movies/TV shows..." />
  </header>

  <section class="trending">
    <h2>üéûÔ∏è Hindi Movies</h2>
    <div class="cards">
      <div class="card" onclick="playVideo('1hkL-SpRHLLmCed5DzW9YqJlTRxUiXJEN')">
        <img src="images/animal_movie.jpg" alt="Animal Movie" />
        <p>Animal Movie (2023)</p>
        <a href="https://drive.google.com/uc?export=download&id=1hkL-SpRHLLmCed5DzW9YqJlTRxUiXJEN" 
           target="_blank" class="download-btn" onclick="event.stopPropagation();">
           ‚¨á Download
        </a>
      </div>
    </div>

    <div class="video-player" id="videoPlayerContainer">
      <iframe id="drivePlayer" width="720" height="405" allow="autoplay" allowfullscreen></iframe>
      <a id="videoDownloadLink" href="#" target="_blank" class="video-download">‚¨á Download This Movie</a>
    </div>
  </section>

  <footer>
    <nav>
      <a href="#">Home</a>
      <a href="#">TV Show</a>
      <a href="#">Animation</a>
      <a href="#">Novel</a>
    </nav>
  </footer>

  <script>
    function playVideo(videoId) {
      const playerContainer = document.getElementById('videoPlayerContainer');
      const drivePlayer = document.getElementById('drivePlayer');
      const downloadLink = document.getElementById('videoDownloadLink');

      drivePlayer.src = `https://drive.google.com/file/d/${videoId}/preview`;
      downloadLink.href = `https://drive.google.com/uc?export=download&id=${videoId}`;
      playerContainer.style.display = 'flex';
      playerContainer.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
