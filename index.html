<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boom Flim</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0e0e0e;
      color: #fff;
    }
    header {
      background: #111;
      padding: 20px;
      text-align: center;
      color: #e50914;
      font-size: 2rem;
      font-weight: bold;
    }
    header input {
      margin-top: 10px;
      padding: 10px;
      width: 60%;
      max-width: 500px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    .section {
      padding: 30px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .section-title {
      font-size: 1.6rem;
      margin-bottom: 20px;
      border-left: 4px solid #e50914;
      padding-left: 10px;
    }
    .movie-banner {
      position: relative;
      max-width: 900px;
      margin: auto;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
    }
    .movie-banner img, .movie-banner video {
      width: 100%;
      height: auto;
      display: block;
    }
    .movie-banner video {
      display: none;
      border-radius: 10px;
    }
    .controls {
      text-align: center;
      margin-top: 20px;
    }
    .controls a {
      display: inline-block;
      margin: 8px;
      padding: 10px 18px;
      background: #e50914;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .controls a:hover {
      background: #c2060f;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card p {
      padding: 10px;
      text-align: center;
    }
    footer {
      background: #111;
      text-align: center;
      padding: 15px;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    Boom Flim<br>
    <input type="text" placeholder="Search movies or TV shows...">
  </header>

  <section class="section">
    <h2 class="section-title">üî• Hindi Movie Spotlight</h2>

    <div class="movie-banner" onclick="playMovie(this)" data-id="1hkL-SpRHLLmCed5DzW9YqJlTRxUiXJEN">
      <img src="https://i.postimg.cc/6qmB3CyC/animal-movie.jpg" alt="Animal Movie">
      <video controls></video>
    </div>

    <div class="controls">
      <a id="downloadBtn" href="#" target="_blank">‚¨á Download</a>
      <a href="#" onclick="shareMovie()">üîó Share</a>
      <a href="#">‚è≠Ô∏è Next</a>
    </div>
  </section>

  <section class="section">
    <h2 class="section-title">üé¨ Trending Now</h2>
    <div class="cards">
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/3/39/Squid_Game.jpg" alt="Squid Game">
        <p>Squid Game</p>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/7/75/Good_Boy_movie.jpg" alt="Good Boy">
        <p>Good Boy</p>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/4/4b/Arjun_Vijay_movie_poster.jpg" alt="Arjun">
        <p>Arjun Movie</p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Boom Flim. All rights reserved.
  </footer>

  <script>
    function playMovie(container) {
      const video = container.querySelector('video');
      const img = container.querySelector('img');
      const id = container.getAttribute('data-id');

      const videoURL = `https://drive.google.com/uc?export=download&id=${id}`;
      video.src = videoURL;
      video.style.display = 'block';
      img.style.display = 'none';
      video.play();

      document.getElementById('downloadBtn').href = videoURL;
    }

    function shareMovie() {
      const url = window.location.href;
      navigator.clipboard.writeText(url).then(() => {
        alert("üîó Link copied to clipboard!");
      });
    }
  </script>
</body>
</html>
