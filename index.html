<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boom Flim - Bachelor Point</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #e50914;
    }

    .season {
      background: #222;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .season h2 {
      margin: 0 0 10px 0;
      color: #fff;
    }

    .episodes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .episodes button {
      padding: 10px 15px;
      background: #e50914;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }

    .episodes button:hover {
      background: #b0060e;
    }

    .video-wrapper {
      position: relative;
      padding-top: 56.25%;
      margin-top: 20px;
      display: none;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 600px) {
      .episodes {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Boom Flim: Bachelor Point</h1>

    <!-- Season 5 -->
    <div class="season">
      <h2>Season 5</h2>
      <div class="episodes">
        <button onclick="playEpisode('https://www.youtube.com/embed/Gs0fdpzRd4k')">Episode 9</button>
        <button onclick="playEpisode('https://www.youtube.com/embed/VIDEO_ID_2')">Episode 10</button>
        <button onclick="playEpisode('https://www.youtube.com/embed/VIDEO_ID_3')">Episode 11</button>
      </div>
    </div>

    <!-- Future seasons can be added similarly -->

    <!-- Video Player -->
    <div class="video-wrapper" id="videoBox">
      <iframe id="videoFrame" allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>
  </div>

  <script>
    function playEpisode(url) {
      const box = document.getElementById('videoBox');
      const frame = document.getElementById('videoFrame');
      frame.src = url + '?autoplay=1';
      box.style.display = 'block';
    }
  </script>
</body>
</html>
