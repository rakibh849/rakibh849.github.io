<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>UID TopUp Login System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    .container { max-width: 480px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #e91e63; }
    input, select, button {
      width: 100%; padding: 10px; margin-bottom: 12px;
      font-size: 16px; border: 1px solid #ccc; border-radius: 5px;
    }
    button { background: #28a745; color: white; border: none; cursor: pointer; }
    button.logout { background: #dc3545; }
    .order { background: #f9f9f9; padding: 10px; margin-bottom: 10px; border-left: 4px solid #e91e63; }
  </style>
</head>
<body>

<div class="container" id="loginSection">
  <h2>ЁЯФР рж▓ржЧржЗржи ржХрж░рзБржи</h2>
  <input type="text" id="username" placeholder="ржЗржЙржЬрж╛рж░ржирзЗржо">
  <input type="password" id="password" placeholder="ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб">
  <button onclick="login()">рж▓ржЧржЗржи</button>
</div>

<div class="container" id="appSection" style="display: none;">
  <h2>ЁЯТО UID TopUp Order</h2>
  <input type="text" id="uid" placeholder="UID рж▓рж┐ржЦрзБржи">
  <select id="diamond">
    <option value="">ржбрж╛ржпрж╝ржоржирзНржб рж╕рж┐рж▓рзЗржХрзНржЯ ржХрж░рзБржи</option>
    <option value="50" data-price="45">50 Diamond тАУ рз│45</option>
    <option value="115" data-price="85">115 Diamond тАУ рз│85</option>
    <option value="240" data-price="130">240 Diamond тАУ рз│130</option>
    <option value="355" data-price="180">355 Diamond тАУ рз│180</option>
  </select>
  <button onclick="placeOrder()">тЬЕ ржЕрж░рзНржбрж╛рж░ ржХрж░рзБржи</button>
  <button class="logout" onclick="logout()">ЁЯЪк рж▓ржЧржЖржЙржЯ</button>

  <h3>ЁЯУГ ржЕрж░рзНржбрж╛рж░ рждрж╛рж▓рж┐ржХрж╛</h3>
  <div id="orderList"></div>
</div>

<script>
  const correctUsername = "admin";
  const correctPassword = "1234";

  function login() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;
    if (u === correctUsername && p === correctPassword) {
      localStorage.setItem("loggedIn", "yes");
      showApp();
    } else {
      alert("ржЗржЙржЬрж╛рж░ржирзЗржо ржмрж╛ ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб ржнрзБрж▓!");
    }
  }

  function logout() {
    localStorage.removeItem("loggedIn");
    location.reload();
  }

  function showApp() {
    document.getElementById("loginSection").style.display = "none";
    document.getElementById("appSection").style.display = "block";
    renderOrders();
  }

  function placeOrder() {
    const uid = document.getElementById("uid").value;
    const diamondSelect = document.getElementById("diamond");
    const diamond = diamondSelect.value;
    const price = diamondSelect.options[diamondSelect.selectedIndex].dataset.price;

    if (!uid || !diamond) {
      alert("UID ржУ Diamond рж╕рж┐рж▓рзЗржХрзНржЯ ржХрж░рзБржи!");
      return;
    }

    const order = {
      uid: uid,
      diamond: diamond,
      total: price,
      status: "Pending"
    };

    const orders = JSON.parse(localStorage.getItem("orders") || "[]");
    orders.push(order);
    localStorage.setItem("orders", JSON.stringify(orders));
    renderOrders();

    // ржлрж░рзНржо ржХрзНрж▓рж┐ржпрж╝рж╛рж░
    document.getElementById("uid").value = "";
    document.getElementById("diamond").selectedIndex = 0;
  }

  function renderOrders() {
    const orders = JSON.parse(localStorage.getItem("orders") || "[]");
    const list = document.getElementById("orderList");
    list.innerHTML = "";
    orders.forEach((o, i) => {
      list.innerHTML += `
        <div class="order">
          UID: ${o.uid}<br>
          Diamond: ${o.diamond}<br>
          Total: рз│${o.total}<br>
          Status: <strong style="color:orange">${o.status}</strong>
        </div>
      `;
    });
  }

  // ржкрзЗржЬ рж▓рзЛржб рж╣рж▓рзЗ ржЪрзЗржХ ржХрж░ржм рж▓ржЧржб ржЗржи ржХрж┐ржирж╛
  window.onload = () => {
    if (localStorage.getItem("loggedIn") === "yes") {
      showApp();
    }
  };
</script>

</body>
</html>
